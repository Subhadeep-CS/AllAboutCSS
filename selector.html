<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font: 1em sans-serif;
        }
        p{
            /* element selector */
            color: red; 
        }
        #firstSpan{
            color: blue;
        }
        .firstDiv{
            background-color: red;
            border:2px solid black;
            height: 100px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- 
        CSS selector are used to find element whose property will set

        CSS has five or six selector:-

        1. element selector:-

        we can target element with the use of element selector.Using  element selector
        we can add the style to the element and style will added in all the element in the
        document.

        Syntax:-

        element_name{property:value;}

        2.id selector=> we know  we use id to name a element.id is known as 
        unique identifier. now we can add css with the help of that id using
        id selector

        Syntax:-

        #id_name{property:value}

        3.class selector=>we use class to add same style in different element.

        Syntax:-

        .class_name{
            property:value;
        }
        4.Universal selector:-

        When you want to add style for the all element then you can use universal selector

        Syntax:-

        *{property:value}

        5.grouping selector:-

        we can group the selector and add the same style

        syntax:-

        selector1,selector2{property:value}

        pseduo selector and attribute selector etc are cover in later.
         -->
     <p> Red color</p>
     <span id="firstSpan">I am blue</span> 
     <div class="firstDiv">

     </div>
</body>
</html>
