<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            width: 100%;
            background-image: url('./image/background1.jpg');
            background-repeat: no-repeat; 
            /* by default is repeat other repeat-x repeat-y  */
            background-position: center;
            background-size: 100% 100%;
            /* background-position: top right; 
            /* left right top bottom */
        }
    </style>
</head>
<body>
    <!-- 
        How to add background using CSS

        property for background

        1.background-color=>specify the color of background

        2.background-image=>use to add image in background

        3.background-repeat=>use to remove repitation of background

        4.background-position=>use to set position of background

        5.background-attachment=>used to scrolable image.

        6.background-size=>specify the size of background.
     -->
</body>
</html>
